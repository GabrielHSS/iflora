<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <img mat-card-image src="../../../assets/logo.svg" alt="" srcset="">
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="name" maxlength="60">
            <mat-error *ngIf="loginForm.controls['name'].hasError('required')">
              Nome é <strong>necessário</strong>!
            </mat-error>
            <mat-error *ngIf="loginForm.controls['name'].hasError('maxlength')">
              Tamanho maximo ultrapassado
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Senha" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Senha é <strong>necessário</strong>!
            </mat-error>
          </mat-form-field>
        </div>
      </div>


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="warn" routerLink="../register">Registrar</button>
      <a href="">Esqueci minha senha</a>
    </mat-card-actions>

  </mat-card>
</form>
